{% extends 'base.html' %} {% block content%}
<h1>Category</h1>
<br />
<a
  href="/category/create"
  class="btn"
  style="background-color: #5932ea; color: white"
  >Add New Category</a
>
<br />
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
<br />
<table
  id="example"
  class="table table-striped table-bordered"
  style="width: 100%"
>
  <thead class="table-light">
    <tr>
      <th style="width: 18%">Code</th>
      <th>Category Name</th>
      <th style="width: 10%">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for category in data %}
    <tr>
      <td>{{category.code}}</td>
      <td>{{category.name}}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="location.href='/category/detail/{{category.code}}';"
        >
          <i class="fa-solid fa-eye"></i>
        </button>
        <button
          type="button"
          class="btn btn-outline-warning"
          onclick="location.href='/category/edit/{{category.code}}';"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
        <a
          type="button"
          class="btn btn-outline-danger"
          href="/category/delete/{{category.code}}"
          onclick="return confirm('Anda yakin mau menghapus data ini?');"
          ><i class="fa-solid fa-trash"></i
        ></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
