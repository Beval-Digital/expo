{% extends 'base.html' %}
{% block title %}{{ register }} {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <h3>Login</h3>
            <hr>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <input class="btn" type="submit" value="Log In" style="background-color: #5932ea; color: #ffffff;">
            </form>
        </div>
    </div>
</div>
{% endblock %}
